name: banking_ui
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  fl_chart: ^0.8.0
  carousel_slider: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Mukta
      fonts:
        - asset: assets/fonts/Mukta-Regular.ttf
        - asset: assets/fonts/Mukta-ExtraBold.ttf
          weight: 900
        - asset: assets/fonts/Mukta-Bold.ttf
          weight: 800
        - asset: assets/fonts/Mukta-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Mukta-ExtraLight.ttf
          weight: 100
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf
